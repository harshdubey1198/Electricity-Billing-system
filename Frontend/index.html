<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-Electricity billing system</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="./Css/bootstrap-aadi.css">
</head>

<!-- aditya  -->

<body>
  <!-- Main Container -->
  <div class="main-container">
    <!-- Toggle Switch -->
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="toggleSwitch" checked>
        <span class="slider"></span>
      </label>
      <div class="switch-labels">
        <span class="register-label">Registration</span>
        <span class="login-label">Login</span>
      </div>
    </div>

    <!-- Logo Image -->
    <img id="logo_image"
      src="https://res.cloudinary.com/harshdubey1198/image/upload/v1731250797/Ele_bill_logo_o6rt0y.png" alt="Ele-Bill">

    <!-- Pills content -->
    <div class="tab-content">
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form>
          <div class="text-center mb-3">
            <p>Sign in with</p><br>

            <div class="social-buttons">
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
            </div>
          </div>

          <p class="text-center">or:</p>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="loginName">Email or username</label>
            <input type="email" id="loginName" class="form-control" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="loginPassword">Password</label>
            <div class="input-group">
              <input type="password" id="loginPassword" class="form-control" />
              <span class="input-group-text" id="togglePassword">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>

          <!-- 2 column grid layout -->
          <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check mb-3 mb-md-0">
                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                <label class="form-check-label" for="loginCheck"> Remember me </label>
              </div>
            </div>

            <div class="col-md-6 d-flex justify-content-center">
              <!-- Simple link -->
              <a href="forgot-password.html">Forgot password?</a>
            </div>
          </div>

          <!-- Submit button -->
          <button id="login" type="submit" class="btn btn-primary btn-block mb-4">Log in</button>
        </form>
      </div>

      <!-- Register Form -->
      <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <form>
          <div class="text-center mb-3">
            <p>Sign up with</p><br>
            <div class="social-buttons">
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
            </div>
          </div>

          <p class="text-center">or:</p>

          <!-- First Name input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="registerFirstName">First Name</label>
            <input type="text" id="registerFirstName" class="form-control" required />
          </div>

          <!-- Last Name input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="registerLastName">Last Name</label>
            <input type="text" id="registerLastName" class="form-control" required />
          </div>

          <!-- Date of Birth input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="registerDOB">Date of Birth</label>
            <input type="date" id="registerDOB" class="form-control" required />
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="registerEmail">Email</label>
            <input type="email" id="registerEmail" class="form-control" required />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="registerPassword">Password</label>
            <div class="input-group">
              <!-- Password input field -->
              <input type="password" id="registerPassword" class="form-control" required />
              <!-- Eye icon button to toggle password visibility -->
              <button type="button" id="toggleRegisterPassword" class="btn btn-outline-secondary">
                <i class="fa fa-eye"></i> <!-- This will toggle between eye and eye-slash -->
              </button>
            </div>
          </div>

          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked />
            <label class="form-check-label" for="registerCheck">
              I agree to the terms and conditions
            </label>
          </div>

          <!-- Submit button -->
          <button id="register" type="button" class="btn btn-primary btn-block mb-3">Register</button>
        </form>
      </div>

    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./Scripts/script.js"></script>
</body>

</html>
