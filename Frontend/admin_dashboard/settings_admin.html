<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/Frontend/Css/dashboard_style.css">
    <style>
        /* Flexbox layout for side-by-side cards */
        .cards-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

        /* Card styles */
        .card {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 48%;
            /* Adjust width for side-by-side display */
            box-sizing: border-box;
            /* To ensure padding doesn't affect width */
        }

        /* Ensure change password card is on the left of system settings */
        #change-password-card {
            order: 1;
            width: 48%;
            /* Ensure this is the same as the general card width */
        }

        #system-settings-card {
            order: 2;
            width: 48%;
            /* Same width for consistency */
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .card {
                width: 100%;
                /* Stack cards on smaller screens */
            }

            .cards-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <img id="logo_image"
            src="https://res.cloudinary.com/harshdubey1198/image/upload/v1731250797/Ele_bill_logo_o6rt0y.png"
            alt="Ele-Bill">
        <div class="menu-container">
            <a href="admin_home.html">
                <button class="menu-btn">
                    <i class="fas fa-tachometer-alt"></i><span> Dashboard</span>
                </button>
            </a>
            <a href="customer_management.html">
                <button class="menu-btn">
                    <i class="fas fa-users"></i><span> Customer Management</span>
                </button>
            </a>
            <a href="payments_admin.html">
                <button class="menu-btn">
                    <i class="fas fa-credit-card"></i> <span> Payments Overview</span>
                </button>
            </a>
            <a href="bill_generation.html">
                <button class="menu-btn">
                    <i class="fas fa-file-invoice"></i> <span> Bill Generation</span>
                </button>
            </a>
            <a href="reports.html">
                <button class="menu-btn">
                    <i class="fas fa-chart-line"></i> <span> Reports</span>
                </button>
            </a>
            <a href="settings_admin.html">
                <button class="menu-btn">
                    <i class="fas fa-cogs"></i> <span> Settings</span>
                </button>
            </a>
            <a href="/Frontend/index.html">
                <button id="logout-btn" class="menu-btn">
                    <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                </button>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="header">
            <h1>Admin Settings</h1>
        </div>

        <!-- Flexbox layout for Change Password and System Settings side by side -->
        <div class="cards-container">
            <!-- Change Password Section -->
            <div class="card" id="change-password-card">
                <h3>Change Admin Password</h3>
                <form action="#" method="post">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control"
                        placeholder="Enter current password">
                    <br>
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control"
                        placeholder="Enter new password">
                    <br>
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                        placeholder="Confirm new password">

                    <button type="submit" class="btn-primary">Change Password</button>
                </form>
            </div>

            <!-- System Settings Section -->
            <div class="card" id="system-settings-card">
                <h3>System Settings</h3>
                <form action="#" method="post">
                    <label for="billingCycle">Billing Cycle:</label>
                    <select id="billingCycle" name="billingCycle" class="form-control">
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="biannual">Biannual</option>
                        <option value="annual">Annual</option>
                    </select>

                    <label for="lateFee">Late Payment Fee:</label>
                    <input type="number" id="lateFee" name="lateFee" class="form-control"
                        placeholder="Enter late fee percentage" min="0" max="100">

                    <label for="unitRate">Unit Rate:</label>
                    <input type="number" id="unitRate" name="unitRate" class="form-control"
                        placeholder="Enter rate per unit (in INR)" min="0">

                    <label for="notificationSettings">Notification Settings:</label>
                    <select id="notificationSettings" name="notificationSettings" class="form-control">
                        <option value="email">Email</option>
                        <option value="sms">SMS</option>
                        <option value="both">Both Email & SMS</option>
                        <option value="none">None</option>
                    </select>

                    <button type="submit" class="btn-primary">Save Settings</button>
                </form>
            </div>
        </div>

        <!-- Billing System Customization -->
        <div class="card" id="billing-system-card">
            <h3>Billing System Customization</h3>
            <form action="#" method="post">
                <label for="billFormat">Bill Format:</label>
                <select id="billFormat" name="billFormat" class="form-control">
                    <option value="pdf">PDF</option>
                    <option value="html">HTML</option>
                    <option value="csv">CSV</option>
                </select>

                <label for="billDetails">Default Bill Details:</label>
                <select id="billDetails" name="billDetails" class="form-control">
                    <option value="name_address">Name & Address</option>
                    <option value="meter_id">Meter ID</option>
                    <option value="usage_and_amount">Usage & Amount</option>
                    <option value="all">All Details</option>
                </select>

                <label for="paymentMethods">Accepted Payment Methods:</label>
                <select id="paymentMethods" name="paymentMethods" multiple class="form-control">
                    <option value="creditCard">Credit Card</option>
                    <option value="debitCard">Debit Card</option>
                    <option value="netBanking">Net Banking</option>
                    <option value="upi">UPI</option>
                    <option value="cash">Cash</option>
                </select>

                <button type="submit" class="btn-primary">Save Customization</button>
            </form>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-container">
                <div class="footer-left">
                    &copy; 2024 Ele-Bill. All Rights Reserved.
                </div>
                <div class="footer-right">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms & Conditions</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/Frontend/Scripts/dashboard_script.js"></script>
</body>

</html>
