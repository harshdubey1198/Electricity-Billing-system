<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Electricity Billing System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./Css/bootstrap-aadi.css">
</head>

<body>
  <!-- Main Container -->
  <div class="main-container">
    <!-- Logo Image -->
    <img id="logo_image" src="https://res.cloudinary.com/harshdubey1198/image/upload/v1731250797/Ele_bill_logo_o6rt0y.png" alt="Ele-Bill">

    <!-- Forgot Password Form -->
    <div class="form-container">
      <h2 class="text-center mb-4">Forgot Password</h2>

      <form id="forgotPasswordForm">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="forgotPasswordEmail">Enter your email</label>
          <input type="email" id="forgotPasswordEmail" class="form-control" required />
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Send Reset Link</button>

        <!-- Back to Login -->
        <div class="text-center">
          <p>Remembered your password? <a href="index.html">Login here</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Get the email value
      const email = document.getElementById('forgotPasswordEmail').value;

      // Prepare the request data
      const requestData = {
        email: email
      };

      // Send reset password request to API
      axios.post('https://electricity-billing-system.onrender.com/api/auth/reset-password', requestData)
        .then(response => {
          if (response.status === 200) {
            alert('A reset link has been sent to your email.');
          }
        })
        .catch(error => {
          console.error('Error sending reset password link:', error);
          alert('An error occurred while sending the reset link. Please try again later.');
        });
    });
  </script>
</body>

</html>
