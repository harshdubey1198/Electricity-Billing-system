<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ele-Bill</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="./Css/dashboard_style.css">

    <style>
        .body-bill {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 2%;
            margin-bottom: 2%;
        }

        .body-bill img {
            width: 600px;
            margin-bottom: 20px;
        }

        .subheading {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            /* Translucent white background */
            color: black;
            /* Black text */
            padding: 10px;
            /* Add padding around the text */
            border-radius: 5px;
            /* Optional: rounded corners */
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .print-button,
        .payment-button {
            background-color: #007BFF;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .print-button:hover,
        .payment-button:hover {
            background-color: #0056b3;
        }

        .print-button:focus,
        .payment-button:focus {
            outline: none;
        }

        /* Hide everything except the bill image when printing */
        @media print {
            body * {
                visibility: hidden;
            }

            .body-bill,
            .body-bill * {
                visibility: visible;
            }

            .body-bill {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img id="logo_image"
            src="https://res.cloudinary.com/harshdubey1198/image/upload/v1731250797/Ele_bill_logo_o6rt0y.png"
            alt="Ele-Bill">
        <div class="flex-column align-items-center">
            <a class="w-75" href="home.html">
                <button class="w-100 rounded my-2 mt-5">
                    <i class="fas fa-home"></i> <span>Home</span>
                </button>
            </a>
            <a class="w-75" href="profile.html">
                <button class="w-100 rounded my-2">
                    <i class="fas fa-user"></i> <span>Profile</span>
                </button>
            </a>
            <a class="w-75" href="payments.html">
                <button class="w-100 rounded my-2">
                    <i class="fas fa-credit-card"></i> <span>Payments</span>
                </button>
            </a>
            <a class="w-75" href="bill.html">
                <button class="w-100 rounded my-2">
                    <i class="fas fa-file-invoice"></i> <span>Bills</span>
                </button>
            </a>
            <a class="w-75" href="setting.html">
                <button class="w-100 rounded my-2">
                    <i class="fas fa-cogs"></i> <span>Settings</span>
                </button>
            </a>
            <a class="w-75" href="index.html">
                <button class="w-100 rounded my-2">
                    <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                </button>
            </a>
        </div>
    </div>

    <div class="content">
        <div class="header">
            <h1>Bills</h1>
        </div>

        <div class="body-bill">
            <!-- Subheading for current bill -->
            <div class="subheading">Current Bill</div>
            <!-- Dummy Bill Image -->
            <img src="https://res.cloudinary.com/deoegf9on/image/upload/v1731644376/bill_dummy_n3psqo.jpg"
                alt="Bill_Generated">

            <!-- Buttons for actions -->
            <div class="button-container">
                <!-- Button for printing the bill -->
                <button class="print-button" onclick="window.print()">Print Bill</button>

                <!-- Button for redirecting to payments page -->
                <button class="payment-button" onclick="window.location.href='payments.html'">View Previous
                    Bills</button>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-container">
                <div class="footer-left">
                    <p>&copy; 2024 Electricity Billing System. All Rights Reserved.</p>
                </div>
                <div class="footer-right">
                    <a href="https://www.facebook.com/MPEBIndore" target="_blank" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://x.com/MPEBIndore" target="_blank" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/MPEB_Indore/" target="_blank" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </footer>

    </div>

    <script src="./Scripts/dashboard_script.js"></script>

</body>

</html>
