<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History</title>
    <link rel="stylesheet" href="payment2.css">
</head>
<body>

    <div class="payment-history-container">
        <h1>Payment History</h1>

        <!-- Payment Input Form -->
        <form id="paymentForm" class="payment-form">
            <label for="month">Month:</label>
            <input type="text" id="month" name="month" placeholder="e.g., November 2024" required>
            
            <label for="amount">Amount Paid (Rs.):</label>
            <input type="number" id="amount" name="amount" placeholder="e.g., 120" required>
            
            <label for="date">Payment Date:</label>
            <input type="date" id="date" name="date" required>
            
            <button type="button" onclick="addPayment()">Add Payment</button>
        </form>

        <!-- Payment History Table -->
        <table class="payment-history-table">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Amount Paid (Rs.)</th>
                    <th>Payment Date</th>
                </tr>
            </thead>
            <tbody id="paymentHistoryTable">
                <!-- Sample Entries -->
                <tr>
                    <td>October 2024</td>
                    <td>100</td>
                    <td>15-Oct-2024</td>
                </tr>
                <tr>
                    <td>September 2024</td>
                    <td>90</td>
                    <td>10-Sep-2024</td>
                </tr>
                <tr>
                    <td>August 2024</td>
                    <td>95</td>
                    <td>05-Aug-2024</td>
                </tr>
                <tr>
                    <td>July 2024</td>
                    <td>110</td>
                    <td>20-Jul-2024</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Function to add payment entry to the table
        function addPayment() {
            // Get form values
            const month = document.getElementById("month").value;
            const amount = document.getElementById("amount").value;
            const date = document.getElementById("date").value;

            // Create a new table row
            const newRow = document.createElement("tr");

            // Add cells to the new row
            newRow.innerHTML = `
                <td>${month}</td>
                <td>${amount}</td>
                <td>${new Date(date).toLocaleDateString("en-GB")}</td>
            `;

            // Append the new row to the payment history table body
            document.getElementById("paymentHistoryTable").appendChild(newRow);

            // Reset form fields
            document.getElementById("paymentForm").reset();
        }
    </script>

</body>
</html>
