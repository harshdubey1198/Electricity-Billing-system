<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-container">
            <a href="index.html">
                <h1>Electricity Billing System</h1>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="hero">
            <!-- Left Section (Signup Form) -->
            <div class="left-section">
                <h2>Create Your Account</h2>
                <form id="signupForm" method="POST">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirm your password">
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="index.html">Login here</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <p>&copy; 2024 Electricity Billing System. All Rights Reserved.</p>
            </div>
            <div class="footer-right">
                <a href="https://www.facebook.com/MPEBIndore" target="_blank" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://x.com/MPEBIndore" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/MPEB_Indore/" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Include external JS file for signup logic -->
    <script src="js/signup.js" type="module"></script>

</body>
</html>
