<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ele-Bill</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #logo_image {
            width: 70%;
            margin-left: 20%;
            margin-top: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #ffffff;
            color: black;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            transition: width 0.3s;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .sidebar ul li a {
            color: black;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .sidebar ul li i {
            font-size: 24px;
            margin-right: 20px;
            transition: margin 0.3s;
        }

        .sidebar.collapsed ul li i {
            margin-right: 0;
            justify-content: center;
        }

        .sidebar ul li span {
            display: inline-block;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .sidebar.collapsed ul li span {
            opacity: 0;
            visibility: hidden;
        }

        .sidebar ul li:hover {
            background-color: #d9cdfc;
            color: white;
        }

        .sidebar ul li.active {
            background-color: #ccbbff;
            color: white;
        }

        .sidebar .toggle-btn {
            position: absolute;
            top: 10px;
            right: -30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            background-image: url("electricity_background.png");
            background-size: cover;
            min-height: 100vh;
            transition: margin-left 0.3s;
        }

        .content.sidebar-collapsed {
            margin-left: 80px;
        }
    </style>

</head>

<body>

    <div class="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        <img id="logo_image" src="Ele_bill_logo.png" alt="Ele-Bill">
        <ul>
            <li id="home-tab" class="active"><a href="/home.html"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li id="profile-tab"><a href="/profile.html"><i class="fas fa-user"></i><span>Profile</span></a></li>
            <li id="payments-tab"><a href="/payments.html"><i class="fas fa-wallet"></i><span>Payments</span></a></li>
            <li id="settings-tab"><a href="/settings.html"><i class="fas fa-cog"></i><span>Settings</span></a></li>
            <li id="logout-tab"><a href="/logout.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
        </ul>
    </div>

    <div class="content">
        <div class="header">
            <h1>Payment History</h1>
        </div>

        <!-- Content goes here -->

        <footer class="footer">
            <div class="footer-container">
                <div class="footer-left">
                    <p>&copy; 2024 Electricity Billing System. All Rights Reserved.</p>
                </div>
                <div class="footer-right">
                    <a href="https://www.facebook.com/MPEBIndore" target="_blank" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://x.com/MPEBIndore" target="_blank" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/MPEB_Indore/" target="_blank" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Sidebar Toggle Function
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');

            // Toggle sidebar and content margin
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('sidebar-collapsed');
        }

        // Set active link on page load
        window.addEventListener('DOMContentLoaded', function () {
            const currentPath = window.location.pathname; // Get the current URL path
            const sidebarLinks = document.querySelectorAll('.sidebar ul li');

            sidebarLinks.forEach(function (link) {
                const linkPath = link.querySelector('a').getAttribute('href'); // Get the href of each link

                // If the link href matches the current URL path, add the 'active' class
                if (currentPath.includes(linkPath)) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });

        // Set active link on click
        document.querySelectorAll('.sidebar ul li').forEach(function (link) {
            link.addEventListener('click', function () {
                document.querySelectorAll('.sidebar ul li').forEach(function (item) {
                    item.classList.remove('active'); // Remove 'active' class from all items
                });
                this.classList.add('active'); // Add 'active' class to clicked item
            });
        });
    </script>

</body>

</html>
