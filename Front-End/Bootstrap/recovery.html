<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery - Electricity Billing System</title>
    <link rel="stylesheet" href="recover.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body & Background */
        body {
            background-image: url(/electricity_background.png);
            font-size: 16px;
        }

        /* Container for Password Recovery Section */
        .password-recovery-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .password-recovery-container {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #7f8c8d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="email"]:focus {
            border: 1px solid #3498db;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        .login-redirect {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-redirect a {
            color: #3498db;
            text-decoration: none;
        }

        .login-redirect a:hover {
            text-decoration: underline;
        }

        /* Footer Styles */
        .footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 0;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-left p {
            font-size: 14px;
        }

        .footer-right a {
            color: white;
            font-size: 18px;
            margin-left: 15px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-right a:hover {
            color: #3498db;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                text-align: center;
            }

            .footer-right a {
                margin-left: 10px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- Password Recovery Section -->
    <section class="password-recovery-section">
        <div class="password-recovery-container">
            <h2>Password Recovery</h2>
            <p>Enter your email address below and we'll send you instructions to reset your password.</p>

            <form action="/password-recovery" method="post">
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <button type="submit" class="btn">Send Recovery Email</button>
            </form>

            <p class="login-redirect">Remember your password? <a href="index.html">Login here</a>.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <p>&copy; 2024 Electricity Billing System. All Rights Reserved.</p>
            </div>
            <div class="footer-right">
                <a href="https://www.facebook.com/MPEBIndore" target="_blank" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://x.com/MPEBIndore" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/MPEB_Indore/" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
