<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Electricity Billing System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General styling for the entire body */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("/Front-End/Bootstrap/electricity_background.png");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            height: 100vh;
        }

        /* Center the content and make the background translucent */
        .change-password-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Container for the form and image */
        .change-password-container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Left side image styling */
        .left-side-image {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: auto;
            margin-bottom: auto;
            border: none;
            border-radius: 2%;
            margin-right: 20px;
            overflow: hidden;
        }

        .left-side-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Styling for form container */
        .form-container {
            flex: 1;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #ff6f00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
            align-self: center;
        }

        .cancel-redirect {
            margin-top: 20px;
            text-align: center;
        }

        .cancel-redirect a {
            color: #ff6f00;
            text-decoration: none;
            font-weight: bold;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .change-password-container {
                flex-direction: column;
                width: 100%;
            }

            .left-side-image {
                margin-right: 0;
                margin-bottom: 20px;
                height: auto;
            }

            .left-side-image img {
                width: 20%;
                height: auto;
            }

            .form-container {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Change Password Section -->
    <section class="change-password-section">
        <div class="change-password-container">
            <!-- Left Side Image -->
            <div class="left-side-image">
                <img src="/Front-End/Bootstrap/change_password_image.jpg" alt="Change Password">
            </div>

            <!-- Form Container for Changing Password -->
            <div class="form-container">
                <h2>Change Password</h2>
                <p>Enter your current password and new password to update your account.</p>

                <form action="/change-password" method="post">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" name="current-password" required placeholder="Enter current password">
                    </div>

                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" required placeholder="Enter new password">
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm new password">
                    </div>

                    <button type="submit" class="btn">Change Password</button>
                </form>

                <p class="cancel-redirect"><a href="/Front-End/Bootstrap/setting.html">Cancel</a></p>
            </div>
        </div>
    </section>

</body>

</html>
